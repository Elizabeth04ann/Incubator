<!DOCTYPE html>
<html>

<head>
  <title>Volume Converter</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script src="scripts/chromeFileProtocolFix.js"></script>
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <script type='text/javascript' src='scripts/temperatureConverter.js'>
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="setup()">
  <div data-role="page">
    <div style="padding: 20px;">
      <div data-role="fieldcontain">
        <input type="number" id="volume" id="numb" name="volume" max="1000">
        <label id="label"></label>
      </div>

      <fieldset data-role="controlgroup">

        <legend>Convert to:</legend>

        <!--Celcius is liters, farenheit is gallons-->

        <input type="radio" name="units" max="4000" id="gallons" value="Gallons"
        onclick="setUnits('L')" onclick="myFunction()">
        <label for="gallons">Gallons</label>

        <input type="radio" name="units" id="liters" value="Liters"
        checked="checked" onclick="setUnits('G')">
        <label for="liters">Liters</label>

      </fieldset>

      <input type="button" onclick="convert()" value="Convert">
      <p id="answer"></p>
    </div>
  </div>
</body>

</html>
